<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天道龙魂·闪电战 监控系统</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>天道龙魂·闪电战 监控系统</h1>
            <p>最后更新时间: <span id="update-time">--</span></p>
        </header>
        <main>
            <div class="card">
                <h2>天时状态</h2>
                <p id="market-status">--</p>
            </div>
            <div class="card">
                <h2>实时持仓</h2>
                <ul id="portfolio-list"><li>暂无持仓</li></ul>
            </div>
            <div class="card">
                <h2>最新信号</h2>
                <ul id="signals-list"><li>暂无信号</li></ul>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
